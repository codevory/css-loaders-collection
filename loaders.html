<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All CSS Loaders - Shahijahan</title>
  <link rel="stylesheet" href="loaders.css" />
</head>
<body>
  <div class="all">
    <h2>All Custom Loaders by Shahijahan</h2>

    <div class="loader-box">
      <p>🔄 Spinner Loader</p>
      <div class="spinner"></div>
    </div>

    <div class="loader-box">
      <p>💓 Pulse Loader</p>
      <div class="pulsing-loader"></div>
      <div class="pulselod"></div>
    </div>

    <div class="loader-box">
      <p>🔵 Dots Loader</p>
      <div class="dotsloader1">
        <span></span><span></span><span></span><span></span>
      </div>
    </div>

    <div class="loader-box">
      <p>📊 Progress Bar 1</p>
      <div class="progress-cont">
        <div class="progres-bar"></div>
      </div>
    </div>

    <div class="loader-box">
      <p>📊 Progress Bar 2</p>
      <div class="progress-cont1">
        <div class="progres-bar1"></div>
        <div class="progres-bar2"></div>
      </div>
    </div>

    <div class="loader-box">
      <p>⚙️ Rabia Spinner</p>
      <div class="rabia"></div>
    </div>

    <div class="loader-box">
      <p>✨ Bouncing Dots (Rabia1)</p>
      <div class="rabia1">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
    </div>

    <div class="loader-box">
      <p>🟥 Square Loader</p>
      <div class="square-lod">
        <div></div><div></div><div></div><div></div>
      </div>
    </div>

  </div>
</body>
</html>
